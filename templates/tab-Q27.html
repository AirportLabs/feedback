<ion-view view-title="MWAA Feedback">
  <ion-content>

    <div class="padding">
      <h3 class="custom">What time does your flight depart?</h3>
    </div>

    <div class="list list-inset">

      <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step">
        <button class="button button-full button-light">
          <standard-time-meridian etime='slots.epochTime'></standard-time-meridian>
        </button>
      </ionic-timepicker>
