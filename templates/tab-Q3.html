<ion-view view-title="MWAA Feedback">
  <ion-content>

    <div class="padding">
      <h3 class="custom">Do you know your flight number?</h3>
    </div>

    <div class="list list-inset">

      <label class="item item-radio">
        <input type="radio" name="group" value="yes" ng-model="formData.q3">
        <div class="item-content">
          Yes
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="no" ng-model="formData.q3">
        <div class="item-content">
          No
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

    </div>

    <div class="padding">
      <a class="button button-block button-positive" ng-click="submitAnswer()">Next</a>
    </div>

  </ion-content>
</ion-view>
