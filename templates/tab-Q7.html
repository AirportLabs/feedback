<ion-view view-title="MWAA Feedback">
  <ion-content>

    <div class="padding">
      <h3 class="custom">Do you have any recommendations or suggestions to give to the development team?</h3>
    </div>

    <div class="list list-inset">

      <label class="item item-radio">
        <input type="radio" name="group" value="YES" ng-model="formData.q7">
        <div class="item-content">
          Yes
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="NO" ng-model="formData.q7">
        <div class="item-content">
          No
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

    </div>

    <div class="padding">
      <a class="button button-block button-positive" ng-click="submitAnswer()">Next</a>
    </div>

  </ion-content>
</ion-view>
