<ion-view view-title="MWAA Feedback">
  <ion-content>

    <div class="padding">
      <h3 class="custom">Do you feel the new website will reflect a positive and fresh approach for MWAA?</h3>
    </div>

    <div class="list list-inset">

      <label class="item item-radio">
        <input type="radio" name="group" value="YES" ng-model="formData.q1">
        <div class="item-content">
          Yes
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="NO" ng-model="formData.q1">
        <div class="item-content">
          No
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

    </div>

    <div class="padding">
      <!-- <a class="button button-block button-positive" ng-click="submitAnswer(answer)">Next</a> -->
      <a class="button button-block button-positive" ui-sref="tab.q2">Next</a>
    </div>

  </ion-content>
</ion-view>
