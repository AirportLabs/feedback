<ion-view view-title="MWAA Feedback">
  <ion-content>

    <div class="padding">
      <h3 class="custom">How could we improve the new website design?</h3>
    </div>

    <div class="list list-inset">

      <label class="item item-input">
        <textarea placeholder="Improvements" ng-model="formData.q7yes"></textarea>
      </label>

    </div>

    <div class="padding">
      <a class="button button-block button-positive" ng-click="submitAnswer()">Next</a>
    </div>

  </ion-content>
</ion-view>
