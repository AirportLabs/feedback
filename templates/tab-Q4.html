<ion-view view-title="MWAA Feedback">
  <ion-content>

    <div class="padding">
      <h3 class="custom">What flight are you on?</h3>
    </div>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-android-plane placeholder-icon"></i>
        <input type="text" placeholder="Flight Number">
      </label>
    </div>

    <div class="padding">
      <a class="button button-block button-positive" ng-click="submitAnswer()">Next</a>
    </div>

  </ion-content>
</ion-view>
