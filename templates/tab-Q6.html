<ion-view view-title="MWAA Feedback">
  <ion-content>

    <div class="padding">
      <h3 class="custom">How would you rate the restaurants at Reagan National Airport?</h3>
    </div>

    <div class="list list-inset">

      <label class="item item-radio">
        <input type="radio" name="group" value="Unacceptable" ng-model="formData.q6">
        <div class="item-content">
          Unacceptable
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="Below Average" ng-model="formData.q6">
        <div class="item-content">
          Below Average
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="Average" ng-model="formData.q6">
        <div class="item-content">
          Average
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="Good" ng-model="formData.q6">
        <div class="item-content">
          Good
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group" value="Outstanding" ng-model="formData.q6">
        <div class="item-content">
          Outstanding
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

    </div>

    <div class="padding">
      <a class="button button-block button-positive" ui-sref="tab.q7">Next</a>
    </div>

  </ion-content>
</ion-view>
